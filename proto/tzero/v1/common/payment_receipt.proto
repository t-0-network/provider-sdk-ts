syntax = "proto3";

package tzero.v1.common;

import "buf/validate/validate.proto";

message PaymentReceipt {
  oneof details {
    option (buf.validate.oneof).required = true;
    Sepa sepa = 10;
    Swift swift = 30;
    Pix pix = 50;
    Fps fps = 60;
  };

  message Sepa {
    optional string banking_transaction_reference_id = 10 [(buf.validate.field).string = {
      min_len: 1,
      max_len: 35,
    }];
  }

  message Swift {
  }

  message Pix {
    optional string e2e_id = 10 [(buf.validate.field).string = {
      min_len: 1,
      max_len: 35,
    }];
  }
  
  message Fps {
    optional string transaction_reference_id = 10 [(buf.validate.field).string = {
      min_len: 1,
      max_len: 35,
    }];
  }
}
